<body class="text-center">
 
    <main class="form-signin">
      <img class="mb-4" src="assets/img/logo.png" alt="" height="57" />
      <div class="alert alert-danger" role="alert" *ngIf="loginFailed">
        Login failed...
      </div>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <form [formGroup]="form">
        <fieldset>
          <div class="form-field">
            <input
              type="username"
              id="inputUsername"
              class="form-control"
              placeholder="Username"
              formControlName="username"
              required
              autofocus
            />
          </div>
          <div class="form-field">
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              required
            />
          </div>
        </fieldset>
        <div class="form-buttons">
          <button class="w-100 btn btn-lg btn-primary mt-3" (click)="login()">
            Sign in
          </button>
        </div>
      </form>
    </main>

</body>
