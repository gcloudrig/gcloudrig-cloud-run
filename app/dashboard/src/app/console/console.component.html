<div class="log">
    <div class="row">
        <div class="col">
            <h2 class="command">$ {{command}}</h2>
        </div>
        <div class="col">
            <button class="btn btn-outline-light float-right" (click)="clearConsole()">Clear</button>
        </div>
    </div>
  
    <ng-container *ngFor="let data of processData">
        <app-logitem [item]=data.msg [type]=data.type></app-logitem>
    </ng-container>
</div>
